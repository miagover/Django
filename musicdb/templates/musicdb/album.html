<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album {{ albumInfo.0 }}</title>
</head>
<body>
    <h1>Album {{ albumInfo.0.0 }}</h1>
    <table>
        <tr>
          <th>Track ID</th>
          <th>Album ID</th>
          <th>Track Name</th>
          <th>Track Length</th>
        </tr>
        {% for track in album %}  
          <tr>
            <td>{{ track.1 }}</td>
            <td>{{ track.2 }}</td>       
            <td>{{ track.3 }}</td>
            <td>{{ track.4 }}</td> 
          </tr>       
        {% endfor %} 
  </table>
</body>
</html>
